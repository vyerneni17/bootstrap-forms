<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        .form-control:focus{border-color: deeppink;  box-shadow: none; -webkit-box-shadow: none;}
        .has-error .form-control:focus{box-shadow: none; -webkit-box-shadow: none;}
    </style>
</head>
<body>


<!-- Bootstrap JS -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
<script type= "text/javascript" src="index.js"></script>

<!-- Begin Container -->
<div class="container">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1 id="heading">Submit Your Cause</h1>
        </div>
    </div>

    <!-- Row Begins -->
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

            <!-- Text -->
            <p class="col-md-8 col-sm-12 col-xs-12">
                Apply to get more details about how Lemonade can empower your cause and help you fundraise
            </p>

            <!-- Form Begin -->
            <form class="go-right col-md-8 col-sm-12 col-xs-12" role="form" action= " " method="post" id="contact_form" data-toggle="validator">
                <!-- FULL NAME -->
                <div class="form-group">
                    <input name="full_name" id="full_name" placeholder="FULL NAME" class="form-control" type="text" required>
                    <label for="full_name">FULL NAME</label>
                </div>
                <!-- FIRST NAME -->
                <div class="form-group">
                    <input name="first_name" id="first_name" placeholder="FIRST NAME" class="form-control" type="text" required>
                    <label for="first_name">FIRST NAME</label>
                </div>
                <!-- LAST NAME -->
                <div class="form-group">
                    <input name="last_name" id="last_name" placeholder="LAST NAME" class="form-control" type="text" required>
                    <label for="last_name">LAST NAME</label>
                </div>
                <!-- YOUR EMAIL -->
                <div class="form-group">
                    <input name="email" id="email" placeholder="YOUR EMAIL" class="form-control" type="email" required>
                    <label for="email">EMAIL</label>
                </div>
                <!-- PHONE NUMBER -->
                <div class="form-group">
                    <input name="phone" id="phone" maxlength="10" placeholder="PHONE NUMBER" class="form-control" type="tel" required>
                    <label for="phone">PHONE</label>
                </div>
                <!-- NONPROFIT NAME -->
                <div class="form-group">
                    <input name="nonprofit_name" id="nonprofit_name" placeholder="NONPROFIT NAME" class="form-control" type="text" required>
                    <label for="nonprofit_name">NONPROFIT NAME</label>
                </div>
                <!-- WEBSITE -->
                <div class="form-group">
                    <input name="website" id="website" placeholder="WEBSITE" class="form-control" type="text" required>
                    <label for="website">WEBSITE</label>
                </div>
                <!-- TWITTER NAME -->
                <div class="form-group">
                    <input name="twitter_name" class="form-control" type="text" placeholder="TWITTER NAME" id="twitter-name-text" required>
                    <label for="twitter-name-text">TWITTER NAME</label>
                </div>
            </form>
            <!-- Form End -->

        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 hidden-xs">
            <img id="image" src="images/phone.png">
        </div>
    </div>
    <!-- Row Ends -->

    <!-- Success message -->
    <div class="row col-md-offset-1 col-md-9">
        <div class="alert alert-success" role="alert" id="success_message">
            <i class="glyphicon glyphicon-thumbs-up"></i>
            Thank You! Your information has been successfully submitted.
        </div>
    </div>

    <!-- Button -->
    <div class="row col-md-11 col-sm-12 col-xs-12">
        <button type="submit" form="contact_form" class="btn btn-primary btn-block submit circle" id="submitButton">
            <span>SEND</span>
        </button>
    </div>

</div>
<!-- End Container -->

</body>
</html>
